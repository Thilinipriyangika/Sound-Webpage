<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>THE<br>REAL<br> SOUND</h1>
                </div>
                <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="images/2.png" id="icon">
                </div>
            </div>
            <audio id="mySong">
                <source src="audio/au7.mpeg" type="audio/mp3">
            </audio>

            <script>
                var mySong = document.getElementById("mySong");
                var icon = document.getElementById("icon");

                icon.onclick = function(){
                    if(mySong.paused){
                        mySong.play();
                        icon.src = "images/3.png";
                    }else{
                        mySong.pause();
                        icon.src = "images/2.png";

                    }
                }
            </script>
        </div>
    </body>
</html>
